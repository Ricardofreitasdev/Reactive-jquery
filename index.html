<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando o Jquery com classes Javascript</title>
    <link rel="shortcut icon" href="./public/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>

<body>
    <template id="button-template">
        <p>Instancia reativa 1</p>
        <p>$count</p>
        <button data-action="click">+1 no counter</button>
    </template>

    <template id="button-template-2">
        <p>Instancia reativa 2</p>
        <p>$count</p>
        <button data-action="click">+1 no counter</button>
    </template>

    <div class="container">
        <button class="button">Buscar dados com o Jquery personalizado</button>
        <div id="response"></div>
    </div>
    

    <script type="module">
        import { $ } from "./src/Jquery.js";
        
        $('.container')
            .append('<div id="app"></div>')
            .append('<div id="app2"></div>')

        $("#app").reactive({
            state: {
                count: 0,
            },
            actions: {
                click: function () {
                    this.state.count++;
                },
            }
        },'#button-template');

        $("#app2").reactive({
            state: {
                count: 0,
            },
            actions: {
                click: function () {
                    this.state.count++;
                },
            }
        },'#button-template-2');

        $(".button").on("click", async () => {
            $('#response').append('<div class="loading">Carregando...</div>');
            try {
                const data = await $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/todos/1',
                })
                $('#response').append(`<pre>${JSON.stringify(data)}</pre>`).addClass('active');
            } catch (error) {
                console.error('Erro ao receber dados:', error);
            } finally {
                $('.loading').remove();
            }
        });
    </script>
</body>

</html>
