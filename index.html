<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando o Jquery com classes Javascript</title>
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
    <button>get data</button>
    <div id="response"></div>

    <script type="module">
        import { $ } from "./jquery.js";

        $("button").on("click", () => {
            $('#response').append('<div class="loading">Carregando...</div>');

            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/todos/1',
            }).then((data) => {
                $('.loading').remove();
                $('#response').append(data?.title);
            }).catch(error => {
                $('.loading').remove();
                console.error('Erro ao receber dados:', error);
            });
        })
    </script>
</body>

</html>
